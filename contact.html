<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awais Ahmed, Web Designer</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
        <div class="sidebar sidebarGo">
            <nav>
                <ul>
                   <li><a href="/">Home</a></li>
                   <li><a href="/intro.html">My intro</a></li>
                   <li><a href="services.html">Services</a></li>
                   <li><a href="blog.html">Blog</a></li>
                   <li><a href="contact.html">Contact Me</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
          <div class="hamb">
            <img src="/images/ham1.png" class="ham" width="23">
            <img src="/images/cross.png" class="cross" width="25">
        </div>
            <div class="contactform">
                <h1>Contact Me For Any Queries</h1>
                <form>
                    <div class="mb-3">
                      <label for="clientemail" class="form-label">Name:</label>
                      <input type="name" class="form-control" id="clientemail" aria-describedby="emailHelp">
        
                    </div>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Email address:</label>
                        <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
                      </div>
                    <div class="mb-3">
                      <label for="clientphone" class="form-label">Phone No:</label>
                      <input type="phone" class="form-control" id="clientphone">
                      <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="clientenquiry" class="form-label">Enquiry:</label>
                        <input type="text" class="form-control" id="clientenquiry">
                      </div>
                    <div class="mb-3 " id="form-check">
                      <input type="checkbox" class="form-check-input" id="isclient">
                      <label class="form-check-label" for="isclient">I want to work with you</label>
                    </div>
                    <button type="submit" class="btn-primary">Submit</button>
                  </form>
            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
